<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Registro</title>

</head>
<body>
    <div id="form-container">
        <div class="panel" id="form-box">
            <div class="header">
            <h1>Crie sua Conta</h1>
            </div>
            <form id="formulario1" name="formulario1" action="register.php" method="post" onSubmit="return validacpf()"> 
                
                <div class="text-center">Pessoal</div>
                <div class="form-group">
                    <label for="InputName" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu Nome..." minlength="3" pattern="[a-z A-Z]+" required autocomplete  />
                </div>
                <div class="form-group">
                    <label for="InputBirth" class="form-label">Data de Nascimento</label>
                    <input type="date" name="birth" id="birth"  pattern="[1-9]" required />
                </div>
                <div class="form-group">
                    <label for="InputCPF" class="form-label">CPF</label>
                    <input type="text" name="cpf_verifica" id="cpf_verifica" placeholder="Digite seu CPF..." autocomplete="off" maxlength="14"  required />
                </div>
                <div class="form-group">
                    <label for="InputPhone" class="form-label">Telefone</label>
                    <input type="text" name="phone" id="phone" placeholder="Digite seu Telefone..." pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" maxlength="14" required autocomplete  />
                </div>
                  
                <div class="form-group">
                    <label for="InputPhone" class="form-label">Email</label>
                  <input type="email" name="email" id="email" minlength="6" placeholder="Digite seu Email..." required multiple autocomplete>
                </div>

            

            
                <div class="text-center">Endereço</div>

                <div class="form-group">
                <label for="uf" class="form-label">Estado</label>
                <select name="uf" id="uf" class="form-select form-select-lg mb-3"  aria-label=".form-select-lg example"  required>
                    <option value="uf" id="uf">Estado</option>
                  </select>
                  
                  
                </div>
                  
                <div class="form-group">
                <label for="formFileSm" class="form-label">Cidade</label>
                <select name="city" id="city" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"  required>
                    <option value="uf" id="uf">Cidade</option>
                  </select>
                  
                </div>

                <div class="form-group">
                    <label for="InputDistrict" class="form-label">Bairro</label>
                    <input type="text" name="district" id="district" minlength="1" placeholder="Digite seu Bairro..." required autocomplete />
                </div>
                <div class="form-group">
                    <label for="InputStreet" class="form-label">Rua</label>
                    <input type="text" name="street" id="street" minlength="1" placeholder="Digite seu Rua..." required  autocomplete/>
                </div>

                <div class="form-group">
                    <label for="InputNumber" class="form-label">Numero</label>
                    <input type="text" name="numberstreet" id="numberstreet" minlength="1" maxlength="10000" patter="[1-9]" autocomplete required />
                </div>

                <div class="form-group">
                    <label for="InputComplement" class="form-label">Complemento</label>
                    <input type="text" name="complement" id="complement"  maxlength="100" />
                </div>
            

            
                <div class="text-center">Anuncio</div>
                  <div class="input-group">
                    <label class="input-group-text">Observação</label>
                    <textarea id="observation" name="observation" class="form-control" aria-label="With textarea"  maxlength="300"></textarea>
                  </div>
                  <label id="ByTyping">Máximo de 300 caracteres.</label>
                  <button name="Enviar" id="Enviar" type="submit" value="Enviar">Enviar</button>
            
            
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="js/jquery-3.6.0.min.js" defer></script>
    <script src="js/jquery.validate.min.js" defer></script>
    <script src="js/localization/messages_pt_BR.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="vanilla-masker-master/lib/vanilla-masker.js" defer></script>
    <script src="js/BrazilianStates.js" defer></script>

</body>
</html>
